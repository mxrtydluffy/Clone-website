<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream TV and Movies Live and Online | Hulu</title>
  <link rel="shortcut icon" href="images/favicon.ico.png">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/Hulu_Logo.svg" alt="hulu" width="60" height="60">
        </a>
        <h5 class="log_in">LOG IN</h5>
      </div>
    </nav>

    <!-- Container to store  -->
    <div class="container text-center justify-content-center" style="margin: 10%;">
      <div>
        <div class="preheadline">
          <div>BUNDLE WITH ANY HULU PLAN & SAVE</div>
        </div>
        <br>
    <!-- 3 images and text -->
        <div class="mastpreheadline">
          <h1 class="mastheadline">
            <img style="opacity:1; min-height:auto; flex-shrink: 0; width: 30%" src="images/main_images.png" alt="The Disney Bundle">
          </h1>
          <div class="masthead_subheadline"> Get endless entertainment, live sports, and the shows and movies you love.</div>
        </div>
        <br>
    <!-- Sign up Button -->
        <div class="masthead_input">
          <button type="button" class="btn btn-success">Get The Disney Bundle</button>
        </div>
        <br>
    <!-- Lower Masthead -->
        <div class="Masthead_legal">
          <h4> What's Included? See Bundle terms.</h4>
        </div>
    <!-- Bottom Masthead -->
        <div class="masthead_hulu_only">
          <h5>Sign up for Hulu only</h5>
        </div>
      </div>
    </div>
  </body>
</html>
