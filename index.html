<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream TV and Movies Live and Online | Hulu</title>
  <link rel="stylesheet" href="images/favicon.ico.png">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/Hulu_Logo.svg" alt="hulu" width="60" height="60" id="hulu_logo">
        </a>
        <h5 class="log_in">LOG IN</h5>
      </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class=".container-fluid">
      <div id="masthead">
        <div class="ImageBackground">
          <img src="images/original.jpeg" style="height: 100%; width: 100%; object-fit: contain;" alt="Main Image">
          <div id="info">
            <div class="Masthead_preheadline">
              <div id="preheadline">BUNDLE WITH ANY HULU PLAN & SAVE</div>
              <br>
              <br>
              <!-- 3 Main Images-->
              <h1 class="Masthead_headline">
                <img style="opacity:1; min-height:auto; flex-shrink: 0; width: 90%" src="images/main_images.png">
                <div class="Masthead_subheadline">Get endless, entertainment, live sports, and the shows and movies you love.</div>
              </h1>
              <!-- Sign up Button-->
              <div class="Masthead_input">
                <button type="button" class="btn btn-success">Get The Disney Bundle</button>
              </div>
              <br>
              <!-- Lower Masthead-->
              <div class="Masthead_legal">
                What's included?
                See
                <a href="https://www.hulu.com/terms/disney-bundle">Bundle details</a>
                .
                <!-- Bottom Masthead -->
                <div class="Masthead_hulu-only">
                  <a href="https://www.hulu.com/signup/go/one-hulu?from=welcome&utm_source=welcome-masthead-text-link" title="Sign up for Hulu only">Sign up for Hulu only</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
